<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <link
      rel="icon"
      type="image/png"
      href="<%= require('./images/mesto.png') %>"
    />
    <!-- Заголовок страницы -->
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <!-- Изображение логотипа -->
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <!-- Профиль пользователя -->
        <section class="profile page__section">
          <!-- Аватар пользователя -->
          <div
            class="profile__image"
            style="background-image: url(<%=require(`./images/avatar.jpg`)%>)"
          ></div>
          <!-- Информация о пользователе -->
          <div class="profile__info">
            <!-- УДАЛИЛ ЗАХАРДКОЖЕННОЕ ИМЯ ПОЛЬЗОВАТЕЛЯ -->
            <h1 class="profile__title"></h1>
            <!-- Кнопка редактирования профиля -->
            <button class="profile__edit-button" type="button"></button>
            <!-- Описание профиля -->
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- Секция мест -->
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <!-- Футер страницы -->
      <footer class="footer page__section">
        <!-- Попап редактирования профиля -->
        <p class="footer__copyright">© 2024 Mesto Mikhail Morgunov</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              id="name-input"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="name-input-error form__input-error"></span>
            <input
              id="description-input"
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="description-input-error form__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Попап добавления нового места -->
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <input
              id="place-name-input"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="place-name-input-error form__input-error"></span>
            <input
              id="link-input"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="link-input-error form__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_delete-card popup_is-animated">
        <div class="popup__content popup__content__delete-card">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form" name="delete_card" novalidate>
            <button
              type="submit"
              id="popup__button-delete-card"
              class="button popup__button"
            >
              Да
            </button>
          </form>
        </div>
      </div>
      <!-- Попап редактирования аватара -->
      <div class="popup popup_type_edit_avatar popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit_avatar" novalidate>
            <input
              type="url"
              id="link-avatar-input"
              name="link"
              class="popup__input popup__input_type_edit_avatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="link-avatar-input-error form__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Попап просмотра изображения -->
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <!-- Подключение скриптов -->
    <!-- <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js" defer></script> -->
    <!-- Шаблон карточки -->
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <span class="card__like-score"></span>
        </div>
      </li>
    </template>
  </body>
</html>
